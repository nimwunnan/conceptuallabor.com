<head>
  <!-- Canonical link to help search engines -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}"/>

  <!-- Basic meta elements -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

  <!--   Dublin Core metadata for Zotero -->  
  <meta name="DC.title" content="{{ page.title }}" />
  <meta name="DC.creator" content="{{ page.author }}" />
  <meta name="DC.contributor" content="{{ page.editor }}" />
  <meta name="DC.date" content="{{ page.publication-date }}" />
  <meta name="DC.rights" content="{{ page.rights }}" />
  <meta name="DC.source" content="{{ site.title }}" />
  <link rel="apple-touch-icon" href="{{site.url}}{{site.baseurl}}/assets/touch-icon-iphone-60x60-precomposed.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{site.url}}{{site.baseurl}}/assets/touch-icon-ipad-76x76-precomposed.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{site.url}}{{site.baseurl}}/assets/touch-icon-iphone-retina-120x120-precomposed.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{site.url}}{{site.baseurl}}/assets/touch-icon-ipad-retina-152x152-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="{{site.url}}{{site.baseurl}}/assets/apple-touch-icon-precomposed.png"/>

    <!-- Open Graph metadata -->

    {% if page.layout == "default" %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="nimwunnan"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />

    {% else %}
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:description" content="{{site.description}}">
    <meta property="fb:admins" content="nimwunnan"/>
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}{{site.baseurl}}/{{page.url}}"/>
    <meta property="fb:app_id" content="589495744558280"/>
    <meta property="og:image" content="{{site.url}}{{site.baseurl}}/assets/open-graph-logo.png"/>
    <meta property="og:image:width" content="200" />
    <meta property="og:image:height" content="200" />
    {% endif %}
   
  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS link -->
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/assets/css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800|Work+Sans:400,500,700,900|Montserrat:400,500,600,800,900" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Cardo:400,400i,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,500,500i,600,700,700i|Libre+Baskerville:400,400i,700" rel="stylesheet">
  <!-- Icons -->
  <link rel="shortcut icon" href="{{site.url}}{{site.baseurl}}/assets/favicon.ico"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{site.url}}{{site.baseurl}}/atom.xml"/>
</head>
